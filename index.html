<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="w-50">
            <div class="card">
                <div class="card-header text-center">
                    <h4>TÍNH THUẾ THU NHẬP CÁ NHÂN</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label>Tên</label>
                            <input id="ipName" type="text" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Tổng thu nhập năm</label>
                            <input id="ipIncome" placeholder="0" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số người phụ thuộc</label>
                            <input id="ipNumberDepend" placeholder="0" type="number" class="form-control">
                        </div>
                        <button id="btnCalcTax" class="btn btn-success" type="button">Tính thuế</button>
                    </form>
                </div>
                <div class="card-footer">
                    <p id="txtTotalTax"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>

</html>
